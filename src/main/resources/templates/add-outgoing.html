<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="../../css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Financial Control App</title>
</head>

<body class="bg-success">
    <header>
        <div class="text-dark">
            <h1 class="text-center">Financial Control App</h1>
        </div>
    </header>
    <main>
        <article>
            <section class="add-outgoing">
                <div class="container">
                    <div class="outgoings">
                        <h2 class="text-center">Add Outgoing</h2>
                        <form th:action="@{/add-outgoing}" th:object="${outgoing}" method="post">
                            <fieldset>
                                <label for="incName">Description</label><br>
                                <input type="text" th:field="*{incName}" required /><br>
                                <label for="incAmou">Amount</label><br>
                                <input type="number" step="0.01" th:field="*{incAmou}" required /><br>
                                <label for="incDate">Date</label><br>
                                <input type="date" th:field="*{incDate}" required /><br>
                                <label for="incCat">Category</label><br>
                                <input type="text" th:field="*{incCat}" required /><br>
                                <label for="userId">User ID</label><br>
                                <input type="number" th:field="*{userId}" required /><br>
                                <input type="submit" value="Add" class="btn btn-primary mt-3" />
                                <a href="./index.html" th:href="@{/}"><button type="button" class="btn btn-secondary mt-3 ms-5"><span>Cancel</span></button></a>
                            </fieldset>
                        </form>
                        
                    </div>
            </section>
        </article>
    </main>
    <footer class="text-light">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <g fill="currentColor" fill-rule="evenodd" clip-rule="evenodd">
                <path
                    d="M1.25 12C1.25 6.063 6.063 1.25 12 1.25S22.75 6.063 22.75 12S17.937 22.75 12 22.75S1.25 17.937 1.25 12M12 2.75a9.25 9.25 0 1 0 0 18.5a9.25 9.25 0 0 0 0-18.5" />
                <path
                    d="M12.286 8.75c-2.003 0-3.536 1.503-3.536 3.25s1.533 3.25 3.536 3.25c.511 0 .995-.1 1.43-.277a.75.75 0 0 1 .567 1.389a5.3 5.3 0 0 1-1.997.388c-2.732 0-5.036-2.079-5.036-4.75s2.304-4.75 5.036-4.75a5.3 5.3 0 0 1 1.997.388a.75.75 0 0 1-.566 1.39a3.8 3.8 0 0 0-1.431-.278" />
            </g>
        </svg> All rights reserved - Estevao Tenorio Gegenheimer
    </footer>
</body>

</html>
