<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="../../css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Financial Control App</title>
</head>

<body class="bg-success">
    <header>
        <div class="text-dark">
            <h1 class="text-center">Financial Control App</h1>
        </div>
    </header>
    <main>
        <article>
            <section class="inc-out">
                <div class="inc-out">
                    <div class="incomings">
                        <h2 class="text-light text-center border-bottom p-2">Incomnigs</h2>
                        <table class="table table-secondary table-hover table-scrollable">
                            <thead>
                                <tr>
                                    <th scope="col"><span class="text-success">Description</span></th>
                                    <th scope="col"><span class="text-success">Amount (R$)</span></th>
                                    <th scope="col"><span class="text-success">Category</span></th>
                                    <th scope="col"><span class="text-success">Date</span></th>
                                    <th scope="col"><span class="text-success">Action</span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="incoming : ${incomings}">
                                    <td th:text="${incoming.incName}"></td>
                                    <td th:text="${incoming.incAmou}"></td>
                                    <td th:text="${incoming.incCat}"></td>
                                    <td th:text="${incoming.incDate}"></td>
                                    <td>
                                        <a th:href="@{/update-incoming/{id}(id=${incoming.incId})}"> <button
                                                class="btn btn-hover"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                                    height="16" fill="currentColor" class="bi bi-pencil"
                                                    viewBox="0 0 16 16">
                                                    <path
                                                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325" />
                                                </svg></button></a>
                                        <a th:href="@{/incoming/delete/{id}(id=${incoming.incId})}">
                                            <button class="btn btn-hover"><svg xmlns="http://www.w3.org/2000/svg"
                                                    width="16" height="16" fill="currentColor" class="bi bi-trash-fill"
                                                    viewBox="0 0 16 16">
                                                    <path
                                                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0" />
                                                </svg></button></a>
                                    </td>

                                </tr>
                                <tr><td colspan="5" class="text-end fw-bold">Total: R$ <span th:text="${incomingsSum}">0.00</span></td></tr>
                                
                            </tbody>
                        </table>
                        <a href="add-incoming.html" th:href="@{/add-incoming}"><button type="button"
                                class="btn btn-primary"><i class="bi bi-plus-square">+</i></button></a>
                        
                        <a href="./index.html" th:href="@{/}"><button type="button" class="btn btn-secondary ms-5">Back</button></a>
                    </div>
            </section>
        </article>
    </main>
    <footer class="text-light">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <g fill="currentColor" fill-rule="evenodd" clip-rule="evenodd">
                <path
                    d="M1.25 12C1.25 6.063 6.063 1.25 12 1.25S22.75 6.063 22.75 12S17.937 22.75 12 22.75S1.25 17.937 1.25 12M12 2.75a9.25 9.25 0 1 0 0 18.5a9.25 9.25 0 0 0 0-18.5" />
                <path
                    d="M12.286 8.75c-2.003 0-3.536 1.503-3.536 3.25s1.533 3.25 3.536 3.25c.511 0 .995-.1 1.43-.277a.75.75 0 0 1 .567 1.389a5.3 5.3 0 0 1-1.997.388c-2.732 0-5.036-2.079-5.036-4.75s2.304-4.75 5.036-4.75a5.3 5.3 0 0 1 1.997.388a.75.75 0 0 1-.566 1.39a3.8 3.8 0 0 0-1.431-.278" />
            </g>
        </svg> All rights reserved - Estevao Tenorio Gegenheimer
    </footer>
</body>

</html>
